<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2Do | The simplest todo manager</title>
    <meta name="description" content="">
    <meta name="author" content="Oleg Shvedov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/todo.js"></script>
</head>

<body>
    <div class="todo-app">

        <header>
            <h1 class="todo-title">
                <center>Simplest todo manager</center>
            </h1>

            <form id="new-task-form">
                <input type="text" autofocus required autocomplete="off" placeholder="Type something..." id="new-task-input">
                <input type="submit" value="Add new task">
            </form>
        </header>

        <section class="todo-content">
            <label id="complete-marker">
                <input type="checkbox" name="mark-all" id="mark-all">Mark all as complete
            </label>

            <ul class="tasks-list"></ul>
        </section>

        <div class="todo-footer">
            <span id="todos-left"></span>
            <button id="delete-all">Delete all completed</button>
        </div>
    </div>

    <footer>
        <center>
            <p>Designed by <a href="mailto:ol.shvedov@gmail.com" title="Write an email">Oleg Shvedov</a>, 2016</p>
        </center>
    </footer>

</body>

</html>
