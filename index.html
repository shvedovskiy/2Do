<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2Do | The simplest todo manager</title>
    <meta name="description" content="">
    <meta name="author" content="Oleg Shvedov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>
</head>

<body>
    <div class="todo-app container">
        <header>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-xs-12">
                    <h1 class="todo-title">
                        Simplest todo manager
                    </h1>
                </div>
            </div>

            <form id="new-task-form" class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <label class="sr-only" for="new-task-input">Text of new task</label>
                        <input type="text" id="new-task-input" class="form-control" autofocus required autocomplete="off" placeholder="Type something to do">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default add-button">Add new task</button>
                        </span>
                    </div>
                </div>
            </form>
        </header>


        <div class="row complete-marker">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <input type="checkbox" name="mark-all" id="mark-all">
                <label for="mark-all">Mark all as complete</label>
            </div>
        </div>

        <div class="row todo-content">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <ul class="list-group tasks-list"></ul>
            </div>
        </div>

        <div class="row todo-footer">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <span id="todos-left"></span>
                <button class="btn btn-sm btn-success" id="delete-all">Delete all completed</button>
            </div>
        </div>
    </div>

    <footer>
        <center>
            <p>Designed by <a href="mailto:ol.shvedov@gmail.com" title="Write an email">Oleg Shvedov</a>, 2016</p>
        </center>
    </footer>

</body>

</html>
