<!DOCTYPE html>
<!--suppress JSUnresolvedVariable -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2Do | The simplest todo manager</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/todo.js"></script>
</head>

<body>
    <div class="todo-app">

        <header>
            <h1 class="todo-title">
                <center>Simplest todo manager</center>
            </h1>

            <form id="new-task-form">
                <input type="text" autofocus required placeholder="Type something..." id="new-task-input">
                <input type="submit" value="Add new task">
            </form>

            <label>
                <input type="checkbox" name="mark-all"> Mark all as completed
            </label>
        </header>

        <div class="todo-content">
            <ul class="tasks-list"></ul>
        </div>

        <div class="todo-footer">
            <span id="todos-left"></span>
            <button id="delete-all">Delete all completed</button>
        </div>
    </div>

    <footer>
        <center>
            <p>Designed by <a href="mailto:ol.shvedov@gmail.com" title="Write an email">Oleg Shvedov</a>, 2016</p>
        </center>
    </footer>

</body>

</html>
